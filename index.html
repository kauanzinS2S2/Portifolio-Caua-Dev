<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus links - Cauã Farias│Dev</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./src/favicon/favicon-32x32.png" type="image/x-icon">

</head>

<body>

    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>

    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="./src/imagens/imagem-user-perfil.jpg" alt="user">
                    </div>
                    <div class="name-user">
                        <h1>Cauã Farias</h1>
                        <span>Desenvolvedor Web</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="./src/imagens/smile-icon.png" alt="icon">
                </div>
            </div>
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-github"></i>
                        <!-- <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node"></i>
                        <i class="fab fa-php"></i>
                        <i class="fab fa-java"></i>
                        <i class="fab fa-wix"></i>
                        <i class="fab fa-wordpress"></i> -->
                    </div>
                </div>
            </div>
            <div class="widget3">
                <a href="#" target="_blank" class="tread">
                    <div class="text-tread">
                        <h1>Algo de Útil</h1>
                        <span>Colocar aqui algo</span>
                    </div>
                    <div class="img-tread"></div>
                </a>
                <div class="redes-sociais">
                    <a class="box-social tiktok" href="https://www.tiktok.com/@"><i
                            class="fab fa-tiktok"></i></a>
                    <a class="box-social instagram" href="https://www.instagram.com/kakazin_cf/"><i
                            class="fab fa-instagram"></i></a>
                    <a class="box-social github" href="https://github.com/KauanzinS2S2"><i
                            class="fab fa-github"></i></a>
                    <a class="box-social linkedin" href="https://www.linkedin.com/in//"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="widget4">
                <a href="#" class="meu-site" target="_blank">
                    <img src="./src/imagens/web-black-icon.png" alt="web">
                    <h1>Meu site portfolio</h1>
                </a>
            </div>
            <div class="widget5">
                <a href="#" class="freelancer" target="_blank">
                    <img src="./src/imagens/web-white-icon.png" alt="web">
                    <h1>Freelancer de Sucesso</h1>
                </a>
            </div>
            <div class="widget6">
                <span>Estou escutando...</span>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6bnzK9KPvrz?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

            <!-- https://open.spotify.com/embed/playlist/37i9dQZF1DX6bnzK9KPvrz?utm_source=generator -->
        </div>
    </div>

    <script src="./src/js/animationLoading.js"></script>
</body>

</html>
